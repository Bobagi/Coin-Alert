{{define "error.html"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Alert • Erro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #e2e8f0; margin: 0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; max-width: 560px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
        h1 { margin-top: 0; color: #f97316; }
        p { line-height: 1.6; }
        a.button { display: inline-block; margin-top: 12px; padding: 10px 16px; background: linear-gradient(120deg, #06b6d4, #6366f1); color: white; border-radius: 10px; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Configuração necessária</h1>
        <p>{{.Message}}</p>
        <p>Informe a API Key e o Secret Key da sua conta Binance abaixo para liberar o painel.</p>
        <form action="/settings/binance" method="post" style="margin-top: 12px; display:grid; gap:10px;">
            <input type="text" name="binance_api_key" placeholder="API Key" required style="padding:10px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:#e2e8f0;">
            <input type="password" name="binance_api_secret" placeholder="Secret Key" required style="padding:10px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:#e2e8f0;">
            <button type="submit" class="button" style="text-align:center;">Salvar e voltar</button>
        </form>
        <a class="button" href="/" style="background:linear-gradient(120deg, #f97316, #ea580c);">Voltar</a>
    </div>
</body>
</html>
{{end}}
